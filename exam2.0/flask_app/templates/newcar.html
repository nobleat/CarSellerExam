<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="frame">
        
        <div id="header">
            <h1 id="title">Put Car Up For Sale</h1>
            <div class="nav">
                <a href="/dashboard">Home</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div>
            <form action="/create" method ='post'>
                {% with messages = get_flashed_messages(category_filter=['car']) %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
                </div>
                <div id="form">
                    <label for="price">Price:</label>
                    <input type="number" min="1" step="any" name="price"></input>
                    <label for="model">Model:</label>
                    <input type="text" name="model"></input>
                    <label for="make">Make:</label>
                    <input type="text" name="make">
                    <label for="year">Year:</label>
                    <input type="year" min="1" name="year">
                    <label for="description">Description:</label>
                    <textarea type="text" name="description"></textarea>
                </div>
                <button>Sell Car</button>
            </form>
</div>
</body>
</html>
