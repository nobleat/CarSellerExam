<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="frame">
        <div id="header">
            <div class="nav">
                <a href="/dashboard">Home</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div id="showcard" class="card border-secondary">
            <h5 class="card-title">${{car.price}}</h5>
            <h6 class="card-subtitle">Model: {{car.model}}</h6>
            <h6 class="card-subtitle">Make: {{car.make}}</h6>
            <h6 class="card-subtitle">Year: {{car.year}}</h6>
            <p class="card-text">Description: {{car.description}}</p>
            <h8 class="card-subtitle">Seller: {{car.poster_first_name}} {{car.poster_last_name}}</h8>
            <a href="/delete/{{car.id}}">Purchase</a>
        </div>
</body>
</html>
